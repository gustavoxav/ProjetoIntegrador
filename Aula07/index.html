<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de País</title>
    <script type="module" src="src/index.ts/" ></script>
</head>
<body>
    <h1>Cadastro de País</h1>
    <form action="api/paises" method="POST" >
        <label for="nome">Nome:</label>
        <input type="text" id="nome" minlength="3" maxlength="60" required />
        <label for="ddi">DDI:</label>
        <input type="text" id="ddi" />
        <button id="salvar" >Salvar</button>
        <output></output>
    </form>
</body>
</html>
